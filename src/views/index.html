<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<script id="image-template" type="text/x-handlebars-template">
		{{{{raw}}}}
		{{#each images}}
			<div class="card">
				<div class="card-image">
					<img class="responsive-img" src="{{path}}" data-card-img="true">
					<span class="card-title">Card Title</span>
				</div>
				<div class="card-content">
					<p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
				</div>
				<div class="card-action">
					<a href="{{path}}" download="{{path}}">Download</a>
				</div>
			</div>
		{{/each}}
		{{{{/raw}}}}
		</script>
	</head>

	<body class="teal lighten-5">
	win or not win
		<div class="row">
			<div class="col s12 m7" data-image="true">
				
			</div>
		</div>

		<div class="fixed-action-btn hide" data-btn-load="true">
			<div class="preloader-wrapper active">
				<div class="spinner-layer spinner-red-only">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="fixed-action-btn" data-btn-action="true">
			<a class="btn-floating btn-large orange darken-4">
				<i class="large material-icons">mode_edit</i>
			</a>
			<ul>
				<li data-reload-brightness="true"><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
				<li data-reload-sharpness="true"><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
				<li data-reload-saturation="true"><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
				<li data-reload="true"><a class="btn-floating blue"><i class="material-icons">camera_alt</i></a></li>
			</ul>
		</div>

		<script>
			var images = {{toJSON images}};
		</script>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/js/materialize.min.js"></script>
		<script type="text/javascript" src="/js/scripts.js"></script>
	</body>
</html>
